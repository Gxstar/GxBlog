{% extends "admin/admin.html" %}
{% block content %}
{% load static %}
<script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
<div>
    <h2 class="text-primary">文章编辑</h2>
    <hr>
    <form action="." method="post">
        <div class="input-group input-group-lg">
            <input type="text" class="form-control" value="测试标题" placeholder="文章标题" disabled>
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">分类</span>
            </div>
            <select class="form-control" id="category">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">封面外链地址</span>
            </div>
            <input type="url" name="cover" id="cover">
        </div>
        <br>
        <textarea name="editor"></textarea>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
        <script>
            CKEDITOR.replace('editor');
        </script>

    </form>
</div>
<script>
    $("#action_article").addClass("active");
</script>
{% endblock %}
