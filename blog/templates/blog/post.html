{% extends "blog/layout.html" %}
{% block content %}
<article style="padding: 2rem;">
<header class="postheader">
    <div class="backpost">
    <h3 class="text-light">{{article.title}}</h3>
</div>
</header>
<div class="content">
    <p class="info">
        <a href=".">{{article.author.username}}</a><span> | &nbsp;分类：</span><a href=".">{{article.category}}</a><span> |&nbsp;更新于：</span><time>{{article.updateTime}}</time>
    </p>
    <section>
        {{article.body|safe}}
    </section>
</div>
</article>
<script>
    $(".postheader").css({'background-image':'url({{article.cover}})',});
</script>
{% endblock %}
